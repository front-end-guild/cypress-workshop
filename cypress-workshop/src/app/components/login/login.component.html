<div class="login-container">
  <div class="form-group">
    <label for="email">Email address:</label>
    <input type="email" [(ngModel)]="loginInfo.email" class="form-control" placeholder="Enter email" id="email">
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" [(ngModel)]="loginInfo.password" class="form-control" placeholder="Enter password"
           id="password">
  </div>
  <div class="form-group form-check">
    <label class="form-check-label">
      <input class="form-check-input" type="checkbox"> Remember me
    </label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!loginInfo.email.length || !loginInfo.password.length"
          (click)="login()">Submit
  </button>
</div>
